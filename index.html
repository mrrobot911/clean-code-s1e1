<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="header-container">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a
        class="more-inf-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main-container">
      <p id="add-tasks-container">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-el" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks-container">
        <li>
          <input type="checkbox">
          <label class="task-el">Pay Bills</label>
          <input type="text" class="task-el">
          <button class="task-edit-btn">Edit</button>
          <button class="task-delete-btn">
            <img src="./remove.svg" alt="remowe arrow">
          </button>
        </li>
        <li class="edit-task-el">
          <input type="checkbox">
          <label class="task-el">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-el">
          <button class="task-edit-btn">Save</button>
          <button class="task-delete-btn">
            <img src="./remove.svg" alt="remowe arrow">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks-container">
        <li>
          <input type="checkbox" checked>
          <label class="task-el">See the Doctor</label>
          <input type="text" class="task-el">
          <button class="task-edit-btn">Edit</button>
          <button class="task-delete-btn">
            <img src="./remove.svg" alt="remowe arrow">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
